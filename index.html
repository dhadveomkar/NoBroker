<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoBroker Style Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold text-danger" href="#">
        <img src="https://assets.nobroker.in/static/img/logos/nb_logo_new_trans.svg" alt="NoBroker Logo" height="45"
          class="me-2">
      </a>
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-secondary btn-sm"><img
            src="https://assets.nobroker.in/nb-new/public/payrent.png"> | Pay Rent</button>
        <button class="btn btn-success btn-sm">For Property owners</button>
        <a href="#" class="btn text-decoration-none">Sign up</a> |
        <a href="#" class="btn text-decoration-none">Log in</a> |
        <a href="#" class="btn text-decoration-none"><img
            src="https://assets.nobroker.in/nb-new/public/hamburger-menu.svg"> Menu</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container text-center my-4 mt-5">
    <h2>World's Largest NoBrokerage Property Site</h2>
    <div class="d-inline-block bg-warning-subtle text-dark py-2 px-3 rounded mb-3">
      <img src="https://assets.nobroker.in/nob-common/HomeInteriorHome.svg"> Home Interiors | <img
        src="https://assets.nobroker.in/nob-common/HomeInteriorDeliveryHome.svg"> 45-Days Guarantee
    </div>
  </div>

  <!-- Tabs -->
  <div class="container">
    <ul class="nav nav-tabs justify-content-center mb-3" id="propertyTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-danger" id="buy-tab" data-bs-toggle="tab" data-bs-target="#buy"
          type="button" role="tab">Buy</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-dark" id="rent-tab" data-bs-toggle="tab" data-bs-target="#rent" type="button"
          role="tab">Rent</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-dark" id="commercial-tab" data-bs-toggle="tab" data-bs-target="#commercial"
          type="button" role="tab">Commercial</button>
      </li>
    </ul>

    <!-- Search Box -->
    <div class="tab-content border rounded p-4 bg-light" id="propertyTabContent">
      <div class="tab-pane fade show active" id="buy" role="tabpanel">
        <form class="row g-3 align-items-center">
          <div class="col-md-2">
            <select class="form-select">
              <option>Mumbai</option>
              <option selected>Bangalore</option>
              <option>Pune</option>
              <option>Chennai</option>
              <option>Gurgaon</option>
              <option>Hyderabad</option>
              <option>Delhi</option>
              <option>Noida</option>
              <option>Greater Noida</option>
              <option>Ghaziabad</option>
              <option>Faridabad</option>
            </select>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Search upto 3 localities or landmarks">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-danger w-100">Search</button>
          </div>
          <div></div>
          <br>
          <div class="col-md-3">
            <input class="form-check-input" type="radio" name="Type" id="Full House" value="Full House">
            Full House
            <input class="form-check-input" type="radio" name="Type" id="Land/Plot" value="Land/Plot">
            Land/Plot
          </div>
          <div class="col-md-4">
            <input class="form-check-input" type="checkbox" name="Sq" id="1 BHK" value="1 BHK"></option>
            1 BHK
            <input class="form-check-input" type="checkbox" name="Sq" id="2 BHK" value="2 BHK"></option>
            2 BHK
            <input class="form-check-input" type="checkbox" name="Sq" id="3 BHK" value="3 BHK"></option>
            3 BHK
            <input class="form-check-input" type="checkbox" name="Sq" id="4 BHK" value="4 BHK"></option>
            4 BHK
            <input class="form-check-input" type="checkbox" name="Sq" id="4+ BHK" value="4+ BHK"></option>
            4+ BHK
          </div>
          <div class="col-md-2">
            <select class="form-select">
              <option selected>Property Status</option>
              <option>Under Construction</option>
              <option>Ready</option>
            </select>
          </div>
          <div class="col-md-2 form-check">
            <input class="form-check-input" type="checkbox" id="builderProjects">
            <label class="form-check-label" for="builderProjects">New Builder Projects</label>
          </div>

        </form>
      </div>

      <div class="tab-pane fade" id="rent" role="tabpanel">
        <p class="mt-3">Coming Soon !!</p>
      </div>

      <div class="tab-pane fade" id="commercial" role="tabpanel">
        <p class="mt-3">Coming Soon !!</p>
      </div>
    </div>
    <br>
    <br>

    <!-- Property Owner CTA -->
    <div class="text-center my-5>
      <hr />
      <p class=" fw-semibold mb-2">Are you a Property Owner?</p>
      <button class="btn btn-success">Post Free Property Ad</button>
    </div>
  </div>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
